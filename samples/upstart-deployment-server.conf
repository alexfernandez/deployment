#!upstart
description "node.js deployment: server sample, change DEPLOYMENT_DIR"
author      "Alex Fern√°ndez <alexfernandeznpm@gmail.com>"

start on local-filesystems and net-device-up IFACE=eth0
stop on shutdown

respawn
respawn limit 60 1

env DEPLOYMENT_DIR="/home/ubuntu/production"

kill timeout 20

script
	cd $DEPLOYMENT_DIR
	echo $$ > /var/run/deployment-server.pid
	exec sudo -u ubuntu "serve-deployment --dir . --token ke8mqs3ahdhul3kr" >> /home/ubuntu/log/deployment-server.log 2>&1
end script

